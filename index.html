<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scroller Sample</title>
       <style type="text/css">
        .scroll-loader {background: #f7f7f7;height: 300px;border: 3px solid #d2d2d2;margin-bottom: 20px;overflow: auto;padding: 10px 0;border-radius: .5rem 0 0 .5rem;}
        .scroll-loader li {list-style:upper-roman;border-bottom: 2px solid black;padding: 5px;margin-bottom: 3px;}  
       body {background: black;} 
       h1{color:white;display: inline-block;} 
       #header{ height:90px}
       #loader{display:inline;}   
      </style>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
  <div class="container" >
   <div id="header"> <h1>Angular Infinite Scroll Demo</h1>  <loading id="loader" class="loading-indicator"></loading>  </div>
        <div infinite-scroll="addItems()" class="scroll-loader" can-load="canLoad" threshold="10">
            <ul>
                <li ng-repeat="item in items track by $index">{{item}}</li>
            </ul>
           
        </div>
        
      Maximum {{maxItems}} items<small>({{items.length}} added)</small>   
       <select ng-model="insertionVal" ng-options="x for x in options">       
    </div>
    <!-- Fixed position loading indicator -->



   

    <!-- Libs -->  
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    

    <!-- Main Restaurant Module -->
    <script src="src/myApp.js"></script>

    <!-- Common Module -->
    <script src="src/common/common.module.js"></script>
    <script src="src/common/loading/loading.component.js"></script>
    <script src="src/common/loading/loading.interceptor.js"></script>
    <script src="src/common/RedditService.js"></script>
    <script src="src/common/infinite-scroll.js"></script>

    <!-- Public Module -->
    

   

  </body>

</html>
